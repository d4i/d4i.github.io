<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>amazon search window</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-color: #DDEEFF;
      }
      header>h1 {
        color: #556677;
      }
      .description {
        color: #AABBCC;
      }
      a[href] {
        color: #AABBFF;
      }
      a[href]:hover {
        color: #AABBEE;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <div class="row">
        <header>
          <h1>amazon search window</h1>
        </header>

        <div class="description">
          <p>
            This site provides a search window for <a href="https://www.amazon.co.jp/ref=assoc_res_sw_zz_dkp_cra_t0_logo?tag=dceoy-22&linkCode=w13&linkID=&">amazon.co.jp</a>.
          </p>
          <p>
            It is invisible if ad blocking tools work.
          </p>
        </div>

        <script charset="utf-8" type="text/javascript">
          amzn_assoc_ad_type = "responsive_search_widget";
          amzn_assoc_tracking_id = "dceoy-22";
          amzn_assoc_marketplace = "amazon";
          amzn_assoc_region = "JP";
          amzn_assoc_placement = "";
          amzn_assoc_search_type = "search_widget";
          amzn_assoc_width = "auto";
          amzn_assoc_height = "auto";
          amzn_assoc_default_search_category = "";
          amzn_assoc_default_search_key = "amazon";
          amzn_assoc_theme = "light";
          amzn_assoc_bg_color = "DDEEFF";
        </script>
        <script src="//z-fe.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1&MarketPlace=JP"></script>
      </div>
    </div>
  </body>
</html>
